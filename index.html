<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My Tasks</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gaegu:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <div class="container segment-container">

        <div class="row center">
            <div class="col-sm-12 col-md-6 col-lg-5">
                <header class="segment-header animated tada">
                    <h1 class="segment-title">My Tasks</h1>
                    <h2 class="segment-subtitle">Gimme your tasks!</h2>
                </header>
            </div>
        </div>

        <main class="segment-app">

            <div class="row center">
                <div class="col-sm-12 col-md-6 col-lg-5">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName">Full name</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="segment-footer">
            <small class="credits">My Tasks 2018</small>
        </footer>


    </div>

    <script src="index.js"></script>

</body>

</html>
